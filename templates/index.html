{% extends 'base.html' %}

{% block main %}
<form method="POST">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="johnny@namebase.io">
    </div>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <button type="submit" class="btn submit">Submit</button>
{% endblock %}
