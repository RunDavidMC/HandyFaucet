{% extends 'base.html' %}

{% block main %}
<h1>{{ faucet_name }}</h1>
       
<div class="maindiv">
    <h2>Admin Login</h2>
    
    <form method="POST">
        <input type="password" class="textentry" name="password" required></input>
        <br>
        <input type="submit" class="button" value="Submit"></input>
        {% if error %}
        <p class="error">{{ error }}</p>
        <br>
        {% endif %}
    </form>
</div>
{% endblock %}
